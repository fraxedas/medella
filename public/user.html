<html>

<head>
  <title>Medella App!</title>
  <script src="lib/angular/angular.min.js"></script>
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/app.js"></script>
  <script src="js/controllers/userController.js"></script>
  <link rel="icon" type="image/png" sizes="96x96" href="image/favicon.png">
</head>

<body ng-app="medella" ng-controller="UserController">
  <div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">{{medella.tittle}}</a>
        </div>

        <div class="navbar-nav navbar-right">
          <a class="navbar-brand" href="user.html">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </a>
        </div>
    </nav>

    <div class="container-fluid">

      <form class="form-horizontal" name="userForm" ng-submit="update()">
        <fieldset>

          <!-- Form Name -->
          <legend>User</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Name">User name</label>
            <div class="col-md-4">
              <input id="Name" name="Name" ng-model="medella.user.username" type="text" placeholder="User name" class="form-control input-md"
                required ng-pattern="/^[-A-Za-z0-9]{2,20}$/">
            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
              <input id="password" name="password" ng-model="medella.user.password" type="password" placeholder="password" class="form-control input-md"
                required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-md-4">
              <input id="name" name="name" ng-model="medella.user.name" type="text" placeholder="Name" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Phone</label>
            <div class="col-md-4">
              <input id="phone" name="phone" ng-model="medella.user.phone" type="text" placeholder="" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="address">Address</label>
            <div class="col-md-4">
              <input id="address" name="address" ng-model="medella.user.location" type="text" placeholder="Address" class="form-control input-md"
                required="">
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="notes">Notes</label>
            <div class="col-md-4">
              <textarea class="form-control" id="notes" name="notes" ng-model="medella.user.notes">Medical history</textarea>
            </div>
          </div>

          <legend>Caregiver</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-md-4">
              <input id="name" name="name" ng-model="medella.user.caregiver.name" type="text" placeholder="Name" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Phone</label>
            <div class="col-md-4">
              <input id="phone" name="phone" ng-model="medella.user.caregiver.phone" type="text" placeholder="" class="form-control input-md"
                required>
            </div>
          </div>

          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
              <button id="button1id" name="button1id" type="submit" class="btn btn-primary">Save</button>
              <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
            </div>
          </div>

        </fieldset>
      </form>

    </div>


    </div>
</body>

</html>
