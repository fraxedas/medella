<html>

<head>
  <title>Medella App!</title>
  <script src="lib/angular/angular.min.js"></script>
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/app.js"></script>
  <script src="js/controllers/userController.js"></script>
</head>

<body ng-app="medella" ng-controller="UserController">
  <div>
    <div class="page-header">
      <h1>{{medella.tittle}}</h1>
    </div>

    <div class="container-fluid">
      <form name="userForm" ng-submit="update()">
        <div class="row-fluid">
          <div class="span3">

            <fieldset>
              <label for="userName">User Name:</label>
              <input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="medella.user.username"
              />
              <label for="password">Password:</label>
              <input id="password" required type="password" placeholder="Password" ng-model="medella.user.password" />
            </fieldset>

            <div style="margin-top:15px">
              <fieldset>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Name" ng-model="medella.user.name" />
                <label for="phone">Phone number:</label>
                <input id="phone" type="phone" placeholder="Phone number" ng-model="medella.user.phone" />
                <label for="location">Address:</label>
                <input id="location" type="location" placeholder="Address" ng-model="medella.user.location" />
              </fieldset>
            </div>

          </div>
        </div>
        <div class="row-fluid">
          <div class="span6 offset3">
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="6" style="width:97%; color:#52575c" placeholder="Notes" ng-model="medella.user.notes"></textarea>
          </div>
        </div>

        <div>
          <fieldset>
            <label for="caregiverName">Caregiver Name:</label>
            <input id="caregiverName" type="text" placeholder="Caregiver Name" ng-model="medella.user.caregiver.name" />
            <label for="caregiverPhone">Caregiver Phone number:</label>
            <input id="caregiverPhone" type="phone" placeholder="Caregiver Phone number" ng-model="medella.user.caregiver.phone" />
          </fieldset>
        </div>

        <div class="row-fluid">
          <div class="span6 offset3">
            <div class="pull-left"><span class="btn">Cancel</span></div>
            <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
          </div>
        </div>
      </form>
    </div>


  </div>
</body>

</html>
