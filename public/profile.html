<html>

<head>
  <title>Medella App!</title>
  <script src="lib/angular/angular.min.js"></script>
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
</head>

<body ng-app="medella" ng-controller="ProfileController">
  <div>
    <div class="page-header">
      <h1>{{medella.tittle}}</h1>
    </div>

    <span ng-hide="isCalling()">
      <button class="btn btn-primary btn-lg alert alert-danger" ng-click="sos()">SOS</button>
    </span>

    <span ng-show="isCalling()">
      <button class="btn btn-primary btn-lg" ng-click="cancel()">Cancel</button>
    </span>

  </div>
</body>

</html>
